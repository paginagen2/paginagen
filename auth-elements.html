<!-- Modal de autenticaci칩n (agregar antes de </body>) -->
<div class="auth-modal" id="authModal">
  <div class="auth-content">
    <div class="auth-header">
      <h3 id="authTitle">Iniciar Sesi칩n</h3>
      <button class="auth-close" onclick="closeAuthModal()">&times;</button>

      <div class="auth-divider">
        <span>o</span>

      <!-- Formulario Email/Contrase침a -->
      <form id="authForm">
        <div class="form-group">

        </div>
        <div class="form-group">
          <input type="password" id="authPassword" placeholder="Contrase침a" required>
        </div>
        
        <!-- Solo para registro -->
        <div class="form-group" id="nameGroup" style="display: none;">
          <input type="text" id="authName" placeholder="Nombre completo">
        </div>
        
        <button type="submit" class="auth-submit" id="authSubmit">Iniciar Sesi칩n</button>
      </form>
      
      <div class="auth-switch">

    </div>
  </div>
